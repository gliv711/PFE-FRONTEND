<div class="container">
    <div class="main-body">


        <!-- /Breadcrumb -->

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img *ngIf="!user?.picture" src="assets/img/Placeholder/me.jpg" width="200px" height="200px" alt="" class="circular_image" />
                            <img *ngIf="user?.picture" [src]="getSrcFromCustomFile(user)" width="200px" height="200px" alt="" class="circular_image" />
                            <div class="mt-3">
                                <h4>{{ user.lastName }} {{ user.name }}</h4>
                                <p class="text-secondary mb-1">{{user.domain}}</p>
                                <p class="text-muted font-size-sm">{{user.address}}</p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">

                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">

                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.email}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Téléphone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.phone_number}}
                            </div>
                        </div>
                        <hr>


                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Université</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.university}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>

    </div>
</div>
