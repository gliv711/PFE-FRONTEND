<div class="card" style="width: 100% ">
    <div class="card-body">
        <h2>Tout les RÃ©ponses </h2>

        <table class="table table-striped border-primary">
    
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Question</th>
                
                <th scope="col"></th>
                <th scope="col"><button type="button" class="btn btn-secondary" data-bs-target="#update-add-Modal" data-bs-toggle="modal" >Ajouter</button>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let answer of answers ">
                <th scope="row">{{answer?.answer_id}}</th>
                <td>{{answer?.answer}}</td>
                <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" (click)="setCurrentAnswer(answer)" data-bs-target="#update-add-Modal" > 
                  Modifier
                </button>
                </td>
                <td><button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#are-you-sure-Modal"  (click)="setCurrentAnswer(answer)">Supprimer</button></td>
                
        
                 
        
          
        
               
              </tr>
            
            </tbody>
          </table>
    </div>
    </div>
    <div class="modal fade" id="update-add-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Formulaire</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" placeholder="" [(ngModel)]="answer.answer_id">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Text</label>
                <input type="text" class="form-control" id="id" placeholder="" [(ngModel)]="answer.answer">
  
              </div>
             
             
              
    
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Annuler</button>
              <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="addAnswer(answer)">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>
