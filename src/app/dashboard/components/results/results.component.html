
<div class="card" style="width: 100% " >

            <thead class="table-dark" style="background-color: aqua;">

                <th scope="col">Prénom</th>

                </td>
              </tr>
            </tbody>
          </table>

        <div class="d-flex justify-content-end">

    </div>

      <div class="modal-dialog">

            Êtes Vous Sûr ?

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Annuler</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Je confirme</button>
          </div>
        </div>
      </div>
    </div>
  
  
    <div class="modal fade" id="update-add-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                  <input type="email" class="form-control" id="email" placeholder="" >
                </div>
  
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Mot de passe </label>
                  <input type="email" class="form-control" id="password" placeholder="" >
                </div>
  
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Role</label>
                  
                </div>
               
  
  
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  >Save changes</button>
          </div>

    <div class="modal fade" id="more-info-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Plus d'informations </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Image profile</label>
  
            </div>
  
            
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nom</label>
                  <input type="email" class="form-control" id="name" placeholder=""  disabled>
                </div>
                
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Prénom</label>
                  <input type="email" class="form-control" id="LastName" placeholder=""  disabled>
                </div>

                  <label for="exampleFormControlInput1" class="form-label">Role </label>

                </div>
               
  
  
  
          </div>

            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  >Save changes</button>
          </div>
        </div>
      </div>
