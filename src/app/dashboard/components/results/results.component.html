<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card card-margin">
                <div class="card-body">
                    <div class="row search-body">
                        <div class="col-lg-12">
                            <div class="search-result">
                                <div class="result-header"></div>
                                <div class="result-body">
                                    <div class="table-responsive">
                                        <table class="table widget-26">
                                            <tbody>
                                                <!-- Check if results array is empty -->
                                                <ng-container *ngIf="results.length > 0; else noResults">
                                                    <tr *ngFor="let result of results">
                                                        <td>
                                                            <div class="widget-26-job-emp-img">
                                                                <img src="https://bootdey.com/img/Content/avatar/avatar5.png" alt="Company" />
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="widget-26-job-title">
                                                                <a href="#">{{ user.name }} {{ user.lastName }}</a>
                                                                <p class="m-0">
                                                                    <a class="employer-name"></a>
                                                                    <span class="text-muted time">1 days ago</span>
                                                                </p>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="widget-26-job-info">
                                                                <p class="type m-0">{{ result.email }}</p>
                                                                <p class="text-muted m-0">
                                                                    in <span class="location">{{ user.region }}</span>
                                                                </p>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <i class="indicator bg-base"></i>
                                                            <button class="btn">
                                                                <span>{{ result.domain }}</span>
                                                            </button>
                                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#are-you-sure-Modal" (click)="setCurrentQuestion(question)">Supprimer</button>

                                                        </td>
                                                        <td>
                                                            <div class="widget-26-job-starred">
                                                                <a href="#">
                                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                                                                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                                                    </svg>
                                                                </a>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </ng-container>
                                                <!-- Display message when there are no results -->
                                                <ng-template #noResults>
                                                    <tr>
                                                        <td colspan="5" class="text-center" style="color: red;">Pas de résultats actuellement</td>
                                                    </tr>
                                                </ng-template>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="are-you-sure-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Êtes Vous Sûr ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Annuler</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteResult(result)">Je confirme</button>
            </div>
        </div>
    </div>
</div>
