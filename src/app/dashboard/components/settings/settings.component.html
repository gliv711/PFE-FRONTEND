<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div *ngIf="admin.picture">
                <img *ngIf="!admin?.picture" src="assets/img/Placeholder/me.jpg" width="40px" height="40px" alt="" class="circular_image" />
                <img *ngIf="admin?.picture" [src]="getSrcFromCustomFile(admin)" width="40px" height="40px" alt="" class="circular_image" />

            </div>
            <!-- Input field for image upload -->
            <div class="mb-3">
                <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Address" [(ngModel)]="admin.address"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Phone Number</label><input type="text" class="form-control" placeholder="Phone Number" [(ngModel)]="admin.phone_number"></div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button" (click)="AddAdmin(admin)">Save Profile</button>
                    </div>
                    <div class="mt-3 text-center" *ngIf="updateMessage">
                        <p [ngClass]="{'text-success': updateSuccess, 'text-danger': !updateSuccess}">{{ updateMessage }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
