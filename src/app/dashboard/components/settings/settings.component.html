<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="{{user.image ? user.image : 'https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg'}}">
                <span class="font-weight-bold">{{user.name}} {{user.lastName}}</span>
                <span class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Paramétre de profil</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control" placeholder="Nom" value="" [(ngModel)]="user.lastName"></div>
                    <div class="col-md-6"><label class="labels">Prénom</label><input type="text" class="form-control" value="" placeholder="Prénom" [(ngModel)]="user.name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value="" [(ngModel)]="user.email"></div>
                    <div class="col-md-12"><label class="labels">Téléphone</label><input type="text" class="form-control" placeholder="Votre Téléphone SVP" value="" [(ngModel)]="user.phone_number"></div>
                    <div class="col-md-12"><label class="labels">Address  </label><input type="text" class="form-control" placeholder="Votre Address SVP" value="" [(ngModel)]="user.address"></div>


                </div>


                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
