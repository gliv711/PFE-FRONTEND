<section style="background-color: #416DB8;">
  <div class="card">
    <div *ngIf="selectedSurvey">
      <h2 class="my-3 text-center">{{selectedSurvey.title}}</h2>
      <p class="lead text-center">{{selectedSurvey.description}}</p>

      <div *ngIf="currentStep <= totalSteps">
        <!-- Display the current step questions -->
        <ng-container *ngIf="selectedSurvey.questions">
          <div *ngFor="let question of getCurrentStepQuestions()">
            <h3 class="my-3">Question:</h3>
            <p class="lead">{{question.question}}</p>

            <ul class="list-unstyled">
              <li *ngFor="let answer of question.answers">
                <div class="form-check">
                  <input class="form-check-input" type="radio" [name]="question.question_id" [value]="answer.answer_id" id="{{answer.answer_id}}">
                  <label class="form-check-label" for="{{answer.answer_id}}">
                    {{answer.answer}}
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </ng-container>

        <button class="btn btn-primary" (click)="previousStep()" *ngIf="currentStep > 1">Previous</button>
        <button class="btn btn-primary" (click)="nextStep()" *ngIf="currentStep < totalSteps">Next</button>
      </div>
    </div>
  </div>
</section>
