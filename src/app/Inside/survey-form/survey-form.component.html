
<div class="card text-white" style="background-image:url(assets/img/Background.png);background-size:cover;">


    <h2 class="my-3 text-center">{{survey.title}}</h2>
    <p class="lead text-center">{{survey.description}}</p>
  
    <div *ngFor="let question of survey.questions">
      <h3 class="my-3">Question:</h3>
      <p class="lead">{{question.question}}</p>
  
    
      <ul class="list-unstyled">
        <li *ngFor="let answer of question.answers">
          <div class="form-check">
            <input class="form-check-input" type="radio" [name]="question.question_id" [value]="answer.answer_id" id="{{answer.answer_id}}">
            <label class="form-check-label" for="{{answer.answer_id}}">
              {{answer.answer}}
            </label>
          </div>
        </li>
      </ul>
    </div>       
  
  </div>
