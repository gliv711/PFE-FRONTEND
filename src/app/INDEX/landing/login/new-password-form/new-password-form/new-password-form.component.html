<div class="card text-center" style="width: 400px; margin-top: 10% ; margin-left: 40%; margin-right: 20%;">
    <div *ngIf="message" class="alert alert-info">{{ message }}</div>

    <div class="card">
        <div class="card-header h5 text-white bg-primary">Formulaire mot de passe</div>
        <div class="card-body px-5">
          <p class="card-text py-2">Tapez votre nouveau mot de passe</p>
          <div class="form-outline">
            <input type="password" placeholder="Nouveau mot de passe" id="newPassword" class="form-control my-3" [(ngModel)]="newPassword" />
            <input type="password" placeholder="RÃ©ecrire nouveau mot de passe" id="confirmPassword" class="form-control my-3" />
          </div>
          <button class="btn btn-primary w-100" (click)="updatePassword()">Valider</button>
          <div class="d-flex justify-content-between mt-4">
            <a class="" routerLink="/login">Login</a>
            <a class="" routerLink="/progressbar">Register</a>
          </div>
        </div>
      </div>
