<h1>Card Payment Form</h1>
<form (ngSubmit)="processPayment()" #paymentForm="ngForm" class="card">
  <div class="card-body">
    <div class="form-group">
      <label for="cardNumber">Numéro Carte:</label>
      <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="cardNumber" required class="form-control">
    </div>
    <div class="form-group">
      <label for="cardHolderName">Nom du propriétaire:</label>
      <input type="text" id="cardHolderName" name="cardHolderName" [(ngModel)]="cardHolderName" required class="form-control">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="expiryMonth">Mois d'expiration</label>
        <input type="text" id="expiryMonth" name="expiryMonth" [(ngModel)]="expiryMonth" required class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label for="expiryYear">Année d'expiration</label>
        <input type="text" id="expiryYear" name="expiryYear" [(ngModel)]="expiryYear" required class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" [(ngModel)]="cvv" required class="form-control">
    </div>
    <div class="form-group">
      <label for="amount">Montant :</label>
      <input type="text" id="amount" name="amount" [(ngModel)]="amount" required class="form-control" disabled="30">
    </div>
    <br>
    <button type="submit" [disabled]="!paymentForm.valid" class="btn btn-primary">Payer Maintenant</button>
  </div>
</form>
