<!-- Credit card form -->
<div class="row">
    <div class="col-md-7 mb-2">
        <div class="card mb-4">
            <div class="card-header py-3">
                <h5 class="mb-0">Détail de paiement</h5>
            </div>
            <div class="card-body">
                <form>




                    <h5 class="mb-4">Payment</h5>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm3" checked />
                        <label class="form-check-label" for="checkoutForm3">
          Carte bancaire
        </label>
                    </div>


                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="formNameOnCard" class="form-control" />
                                <label class="form-label" for="formNameOnCard">Nom du propriétaire</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="formCardNumber" class="form-control" />
                                <label class="form-label" for="formCardNumber">Numéro de la carte</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-3">
                            <div class="form-outline">
                                <input type="text" id="formExpiration" class="form-control" />
                                <label class="form-label" for="formExpiration">Expiration</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-outline">
                                <input type="text" id="formCVV" class="form-control" />
                                <label class="form-label" for="formCVV">CVV</label>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block" type="submit">
        Payer
      </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-3 mb-4">
        <div class="card mb-4">
            <div class="card-header py-3">
                <h5 class="mb-0">Sommaire</h5>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                        Service
                        <span>$30</span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                        <div>
                            <strong>Total</strong>
                            <strong>
            
          </strong>
                        </div>
                        <span><strong>$30</strong></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Credit card form -->
