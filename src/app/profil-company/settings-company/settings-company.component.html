<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <div *ngIf="company.picture">
                    <img [src]="company.picture" alt="User profile picture" class="image-preview" />
                </div>
                <div class="mb-3">
                    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
                </div>
                <span> {{company.nameofCompany}}</span>
                <span> {{company.email}}</span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nom de la société</label><input type="text" class="form-control" placeholder="Nom" value="" [(ngModel)]="company.nameofCompany"></div>
                    <div class="col-md-6"><label class="labels">Nom du reponsable</label><input type="text" class="form-control" placeholder="Nom" value="" [(ngModel)]="company.nameofResponsible"></div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Téléphone</label><input type="text" class="form-control" placeholder="Votre Téléphone SVP" [(ngModel)]="company.phone_number"></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Votre Address SVP" [(ngModel)]="company.address"></div>


                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button" (click)="addCompany(company)">Save Profile</button>
                  </div>
                  <!-- <div class="mt-3 text-center" >
                    <p [ngClass]="{'text-success': updateSuccess, 'text-danger': !updateSuccess}">{{ updateMessage }}</p>
                  </div>             -->
            </div>
        </div>
    </div>
</div>
