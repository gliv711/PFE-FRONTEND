<form class="card form_container">
   <div class="logo_container"><img style="margin: 14%;" class="d-inline-block" src="assets/img/logo.png" alt="logo" /></div>
   <div class="title_container">
     <p class="title">Inscription</p>
     <span class="subtitle">Get started with our app, just create an account and enjoy the experience.</span>
   </div>
   <br>
   <div class="input_container">
       <label class="input_label" for="email_field">adresse </label>
       
       <input placeholder="name@mail.com" title="Inpit title" name="input-name" type="text" class="input_field" id="name_field">
     </div>
     <div class="input_container">
       <label class="input_label" for="email_field">telephone</label>
       
       <input placeholder="name@mail.com" title="Inpit title" name="input-name" type="text" class="input_field" id="lastname_field">
     </div>
   <div class="input_container">
     <label class="input_label" for="email_field">region</label>
     
     <input placeholder="name@mail.com" title="Inpit title" name="input-name" type="text" class="input_field" id="email_field">
   </div>
   <div class="input_container">
     <label class="input_label" for="password_field"> date de naissance</label>
 
     <input id="date" type="date" value="2017-06-01" style="color:#115DFC;">
   </div>
   <div class="input_container">
       <label class="input_label" for="password_field">Confirmer mot de passe</label>
       <fieldset>
         <label class="input_label" for="email_field">genre</label>
     
         <div>
           <input type="radio" id="huey" name="drone" value="huey"
                  checked>
           <label for="huey">M</label>
         </div>
     
         <div>
           <input type="radio" id="dewey" name="drone" value="dewey">
           <label for="dewey">H</label>
         </div>
     
     </fieldset>
     </div>
     <button title="Sign up" type="submit" class="sign-in_btn">
      <span (click)="Onclick()"> next</span>
    </button>
 
  
  
 </form>
