<app-sidebar></app-sidebar>

<div class="card" style="width: 75%; margin-left: 20%; margin-top: 8%; ">
    <div class="card-body">

        <h2>Tout les Questions </h2>
    
        <button type="button" class="btn btn-info" (click)="getSurveyGeneral()">Général</button> 
        <button type="button" class="btn btn-info" (click)="getSurveyInformatique()">Informatique</button>
        <button type="button" class="btn btn-info" (click)="getSurveyFinances()">Finances</button>

<table class="table table-striped border-primary">
    
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Field</th>
        <th scope="col">Question</th>
        <th scope="col"></th>
        <th scope="col"><button type="button" class="btn btn-secondary" data-bs-target="#update-add-Modal" data-bs-toggle="modal" >Ajouter</button>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let survey of Surveys">
        <th scope="row">{{survey.id}}</th>
        <td>{{survey?.field}}</td>
        <td>{{survey?.question}}</td>
        <td><button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#are-you-sure-Modal"  (click)="setCurrentSurvey(survey)">Supprimer</button></td>
        <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" (click)="setCurrentSurvey(survey)" data-bs-target="#update-add-Modal" > 
            Modifier
          </button>
          </td>

         

  

       
      </tr>
    
    </tbody>
  </table>
  


  <div class="modal fade" id="are-you-sure-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Êtes Vous Sûr ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Annuler</button>
          <button type="button" class="btn btn-primary"  (click)="deleteSurvey(survey)" data-bs-dismiss="modal">Je confirme</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="update-add-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Formulaire</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" placeholder="" [(ngModel)]="survey.id">
          </div>
         
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Field</label>
            <select class="form-select" id="Field" [(ngModel)]="survey.field" >
              <option *ngFor="let field of fields" [value]="field">{{ field }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <input type="text" class="form-control" id="question" placeholder="" [(ngModel)]="survey.question">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Annuler</button>
          <button type="button" class="btn btn-primary" (click)="addSurvey(survey)" data-bs-dismiss="modal" >Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
  


           
              
             



        </div>
    
      </div>
